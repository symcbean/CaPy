[default]
PvwaHost=pvwa.example.com:443
PvwaPath=/PasswordVault
verifyCert=True
PvwaUser=CArobot
PvwaPassFile=secret.cred
PvwaPassChars=14
MaxPassAge=30
MinPassAge=1
EmailThreshold=2
StderrThreshold=0
SyslogThreshold=2

[approver]
PvwaHost=pvwa.example.com:443
PvwaPath=/PasswordVault
verifyCert=True
PvwaUser=autoapprover
PvwaPassFile=special_secret.cred
PvwaPassChars=20
MaxPassAge=30
MinPassAge=1
EmailThreshold=1
StderrThreshold=0
SyslogThreshold=1

[dev]
PvwaHost=devcyberark.example.com
PvwaPath=/PasswordVault
verifyCert=False
PvwaUser=DevUser
PvwaPassFile=not_so_secret.cred
PvwaPassChars=10
MaxPassAge=365
MinPassAge=0
EmailThreshold=5
StderrThreshold=0
SyslogThreshold=5

[common]
notify=admin@example.com
SMTPserver=smtp.example.com
SMTPport=25
SMTPuser=
SMTPpass=
