[default]
PvwaHost=pvwa.example.com:443
PvwaPath=/PasswordVault
verifyCert=False
PvwaUser=CArobot
PvwaPassFile=secret.cred
PvwaPassChars=14
MaxPassAge=30
MinPassAge=1
EmailThreshold=2
StderrThreshold=0
SyslogThreshold=2

[aoorover]
PvwaHost=pvwa.example.com:443
PvwaPath=/PasswordVault
verifyCert=False
PvwaUser=autoapprover
PvwaPassFile=special_secret.cred
PvwaPassChars=20
MaxPassAge=30
MinPassAge=1
EmailThreshold=1
StderrThreshold=0
SyslogThreshold=1

[common]
notify=admin@example.com
SMTPserver=smtp.example.com
SMTPport=25
SMTPuser=
SMTPpass=
